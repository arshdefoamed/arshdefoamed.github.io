<html>
<head>
	<title>Welcome Aboard to Trello!</title>
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	
	<link rel="stylesheet" href="style.css" />
	
</head>
<body style="background-color: rgb(0, 121, 191);">
<div class = "mainContainer">
	<div class="headContainer">
		 <div class="headLeftContainer">
		 	<b>Boards</b>
		 </div>
		<div class="headRightContainer">
			<span style="background-color:white;color:black;margin-right: 8px;">AD</span>Arshdeep Singh
		</div>
	</div>
	<div class="contentContainer">			
		<div class="cardBoard">

		</div>			
	</div>
</div>	
	<script src="libs/jquery.js"></script>
	<script src="libs/jquery-ui.min.js"></script>
	<script type="text/javascript" src = "libs/handlebars.min.js"></script>
	<script id="cardListTemplate" type="text/x-handlebars-template">
			<div class="cardContainer" seqNo= "{{cardPosition}}">
				{{> cardHead}}
			{{#each tasks}}	{{> task}}	{{/each}}
			<div style="margin:4px">
				<!-- <span>Add a task...</span> -->
				<input class="addCardInput" type="text" name="addCard" id = "addCard" placeholder="Add a task..." autocomplete="off" maxlength="512">
				<button id="addTask" class="addButton">Add</button>
				<i class="fa fa-close"></i></div>
			</div>
	</script>
	<script id="cardHeadTemplate" type="text/x-handlebars-template">
			<div class="cardHeader"style="margin:4px">
				<b>{{title}} ({{this.tasks.length}})</b>
			</div>			
	</script>
<script id="task-template" type="text/x-handlebars-template">
	<div class="task" seqno = "{{taskPosition}}">
		{{#if this.imageSrc}}
		<div>
			<img src="{{this.imageSrc}}" style="height:141px;width:100%">
		</div>
		{{/if}}
		<div style="white-space: normal;">{{taskTitle}}</div>
		{{#if this.extraAttribute}}
		<i class="fa fa-bars" aria-hidden="true"></i>
		{{#if this.extraAttribute.attachCount}}
		<i class="fa fa-paperclip" aria-hidden="true"></i> {{this.extraAttribute.attachCount}}
		{{/if}} 
		{{#if this.extraAttribute.commentCount}}
		<i class="fa fa-comment-o" aria-hidden="true"></i> {{this.extraAttribute.commentCount}}
		{{/if}} 		  			  
		{{/if}}
	</div>
</script>
<script id = "add-card" type="text/x-handlebars-template">
	<div class="addCard">
		<!-- <span>Add a card...</span> -->
		<input class="addCardInput" type="text" name="addCard" id = "addCard"placeholder="Add a card..." autocomplete="off" maxlength="512">
		<button id="addButton" class="addButton">Save</button>
		<i class="fa fa-close"></i>
	</div>
</script>
<script type="text/javascript" src = "script.js"></script>
</body>
</html>
