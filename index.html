<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
		setTimeout(function () { 
		 var userAgent = navigator.userAgent || navigator.vendor || window.opera;

			// Windows Phone must come first because its UA also contains "Android"
			if (/windows phone/i.test(userAgent)) {						
				console.log("windows device detected");
			}

			if (/android/i.test(userAgent)) {	
				console.log("android device detected")
				window.location.replace("https://play.google.com/store/apps/details?id=com.utopiansoft.starlight");
				return;
			}

			// iOS detection from: http://stackoverflow.com/a/9039885/177710
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				console.log("this is ios")
		window.location.replace("https://apps.apple.com/us/app/bookingo/id1572761041");
				return;
			}


			console.log("could not detect device type");
			
			  window.location.replace("https://www.utopiansoftwares.com/products/bookingo");	
			
		}, 2000);
		
	    	try{
			window.location.replace("ethosapp://");
                } catch (error e){
			  alert("Error found in catch")	;
			}
	</script>
</body>
</html>
